name: WDIO Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # All tests run
      - name: Run Login Tests
        run: npm run test:login
        continue-on-error: true

      - name: Run Checkout Tests
        run: npm run test:checkout
        continue-on-error: true

      - name: Run Products Tests
        run: npm run test:products
        continue-on-error: true

      - name: Run Footer Tests
        run: npm run test:footer
        continue-on-error: true

      - name: Run Cart Tests
        run: npm run test:cart
        continue-on-error: true

